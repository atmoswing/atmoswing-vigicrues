# Exemple de fichier de configuration

atmoswing:
  name: Forecast now
  active: False
  with:
    atmoswing_path: 'C:\Program Files\AtmoSwing\atmoswing-forecaster.exe'
    batch_file: 'files/batch_file.xml'
    output_dir: '__tmp_dir__\output'
    target: 'now'
    proxy: ''
    proxy_user: ''

disseminations:
  - name: Transfer SFTP netcdf
    uses: TransferSftpOut
    active: True
    with:
      local_dir: '/tmp'
      extension: '.nc'
      hostname: '127.0.0.1'
      port: 4422
      username: 'foo'
      password: 'pass'
      proxy_host: ''
      proxy_port: ''
      remote_dir: 'some/dir'
