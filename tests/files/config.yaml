# Exemple de fichier de configuration

batch_file: 'files/batch_file.xml'

pre_actions:
  - name: Download GFS data
    uses: DownloadGfsData
    with:
      output_dir: '/tmp/gfs'
      lead_time_max: 168
      variables: ['hgt']
      levels: [300, 400, 500, 600, 700, 850, 925, 1000]
      domain: [-20, 30, 25, 65]
      resolution: 0.5
      max_attempts: 8

  - name: Transform GFS data
    uses: TransformGfsData
    with:
      input_dir: '/tmp/gfs'
      output_dir: '/tmp/generic'
      variables: ['hgt']

  - name: Transform ECMWF data
    uses: TransformEcmwfData
    with:
      input_dir: '/tmp/ecmwf'
      output_dir: '/tmp/generic'
      variables: ['hgt']

post_actions:
  - name: Export BdApBp
    uses: ExportBdApBp
    with:
      output_dir: '/tmp'

  - name: Export Scores
    uses: ExportScores
    with:
      output_dir: '/tmp'
      file_name: 'Scores_AtmoSwing.txt'

disseminations:
  - name: Transfer SFTP
    uses: TransferSftp
    with:
      hostname: '127.0.0.1'
      username: 'username'
      password: 'secret'
      remote_dir: 'public'
