# Exemple de fichier de configuration

pre_actions:
  - name: Download GFS data (Z)
    uses: DownloadGfsData
    with:
      output_dir: '/tmp/gfs'
      lead_time_max: 12
      variables: ['hgt']
      levels: [500, 1000]
      domain: [-5, 5, 40, 45]
      resolution: 0.5
      attempts_max_hours: 24
      attempts_step_hours: 6
      proxies:
        http: ''
        https: ''
